<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@1.1.0/dist/coco-ssd.min.js"></script>
  <title>Real Time Object Detection</title>
</head>
<body>
  <div style="text-align:center">
    <h1>Tensorflow.js Real Time Object Detection</h1>
    <video controls id="vid" src="../assets/test.mp4" type="video/mp4" width="500" height="500"></video>
    <canvas id="myCanvas" width="500" height="500"></canvas>
  </div>
  <script src="detection_v5.js" charset="utf-8"></script>
  <script>
    var video = document.getElementById("vid");
    const canvas = document.getElementById("myCanvas");
    const canvas_opts = { desynchronized: true };
    const ctx = canvas.getContext("2d", canvas_opts);
    const API_URL = "http://localhost:8000";
    video.onloadedmetadata = () => { predictWithCocoModel(video,ctx,API_URL) };
  </script>
</body>
</html>
